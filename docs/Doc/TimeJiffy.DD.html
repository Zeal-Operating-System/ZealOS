<a name="l1"></a><span class=cF0>One jiffy is one time slice.    </span><a href="https://zeal-operating-system.github.io/ZealOS/Kernel/KernelA.HH.html#l696"><span class=cF4>counts.jiffies</span></a><span class=cF0> returns time slices since boot.
<a name="l2"></a></span><span class=cF4>
<a name="l3"></a></span><a href="https://zeal-operating-system.github.io/ZealOS/Kernel/KMisc.ZC.html#l22"><span class=cF4>SysTimerRead</span></a><span class=cF0> reads the timer ticks since boot.  It's not as fast as </span><a href="https://zeal-operating-system.github.io/ZealOS/Kernel/KernelB.HH.html#l244"><span class=cF4>TSCGet</span></a><span class=cF0>.
<a name="l4"></a>
<a name="l5"></a>Use </span><a href="https://zeal-operating-system.github.io/ZealOS/Kernel/KernelA.HH.html#l706"><span class=cF4>JIFFY_FREQ</span></a><span class=cF0> to convert </span><a href="https://zeal-operating-system.github.io/ZealOS/Kernel/KernelA.HH.html#l696"><span class=cF4>counts.jiffies</span></a><span class=cF0>.
<a name="l6"></a>
<a name="l7"></a>Use </span><a href="https://zeal-operating-system.github.io/ZealOS/Kernel/KernelA.HH.html#l708"><span class=cF4>SYS_TIMER_FREQ</span></a><span class=cF0> to convert </span><a href="https://zeal-operating-system.github.io/ZealOS/Kernel/KMisc.ZC.html#l22"><span class=cF4>SysTimerRead</span></a><span class=cF0>.
